<table>
    <th colspan="7">users</th>
    <tr>
        <td>Id</td>        
        <td>First Name</td>
        <td>Last Name</td>       
        <td class="absorbing-column">Email</td>
        <td>Age</td>
    </tr>
    <tr *ngFor="let user of users">
        <td>{{user.id}}</td>        
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>       
        <td class="absorbing-column">{{user.email}}</td>
        <td>{{user.age}}</td>
        <td><button>Modifier</button></td>
        <td><button>Supprimer</button></td>
    </tr>
</table>
